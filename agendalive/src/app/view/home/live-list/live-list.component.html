<mat-tab-group
  mat-align-tabs="start"
  style="padding-top: 40px; padding-left: 2%; padding-right: 2%;"
>
  <mat-tab label="PrÃ³ximas">
    <div fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let live of livesPrevious" style="margin: 0.5%;">
        <mat-card
          class="mat-card-live"
          fxFlex="0 1 calc(33.3% - 11px)"
          fxFlex.lt-md="0 1 calc(50% - 11px)"
          fxFlex.lt-sm="100%"
        >
          <mat-card-title class="mat-card-title-live">
            <div class="row">
              <p>
                <span
                  style="font-size: 0.9rem;"
                  fxFlex="70"
                  fxLayoutAlign="start center"
                  >{{ live.liveName }}</span
                >
                <span fxFlex="5"></span>
                <span
                  style="font-size: 0.7rem;"
                  fxFlex="25"
                  fxLayoutAlign="end center"
                  >{{ live.liveDate }}</span
                >
              </p>
              <p>
                <span style="font-size: 0.7rem;"
                  >Canal: {{ live.channerName }}</span
                >
              </p>
            </div>
          </mat-card-title>

          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct
              spitz breeds of dog from Japan. A small, agile dog that copes very
              well with mountainous terrain, the Shiba Inu was originally bred
              for hunting.
            </p>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="Executadas">
    <div fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;">
      <div style="margin: 0.5%;"></div>
    </div>
  </mat-tab>
</mat-tab-group>
